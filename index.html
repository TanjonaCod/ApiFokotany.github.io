<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/madagascar.ico" type="image/x-icon">
    <title>Ireo fokotany eto Madagascar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="ireo fokotany sy distrika ary commune manerana an'ny Madagasikara">
</head>
<body>    
    <h2 class="text-center my-4">Tab Mada Map</h2>   

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-10 mb-2">
                <input type="text" class="form-control clt-foko w-100" placeholder="Apetrao eto ny  fokotany tinao karohina...">
            </div>
            <div class="col-12 col-md-2">
                <button type="button" class="btn btn-primary w-100 mt-2" onclick="getData()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="contenair mt-4">
        <div class="row text-center">
            <div class="table-responsive">
                <table class="table table-striped table-bordered mt-2">
                    <thead>
                        <tr>
                            <th>Fokotany</th>
                            <th>Commune</th>
                            <th>Region</th>
                            <th>District</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer bg-secondary text-white text-center py-2">
        <p>&copy; TjnCoder - 2023</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="noResultsModal" tabindex="-1" aria-labelledby="noResultsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="noResultsModalLabel">Tsy misy io fokotany io</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
